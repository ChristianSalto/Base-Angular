<div>
  <h1>{{ nombre }}</h1>
  <dl>
    <td>Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td>Edad: </td>
    <dd>{{ edad }}</dd>

    <td>Funcion: </td>
    <dd>{{ getNombre() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd>
  </dl>

  <button (click)='setHeroe()'>Cambiar Heroe</button>
  <button (click)='setEdad()'>Cambiar Edad</button>
</div>
